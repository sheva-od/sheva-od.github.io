<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Notes App</title><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"><link rel="stylesheet" href="bower_components/angular-material/angular-material.css"><link rel="stylesheet" href="app.css"></head><body ng-app="notesApp" ng-controller="appCtrl"><div layout="column" style="height: 100%;" ng-cloak><section layout="row" flex><md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4"><md-toolbar><h1 class="md-toolbar-tools">Main</h1></md-toolbar><md-toolbar><h1 class="md-toolbar-tools">Overview</h1></md-toolbar><md-content layout-padding><md-button class="md-primary" ng-click="close()" hide-gt-md>Close Sidenav Left</md-button></md-content></md-sidenav><md-content class="full-width"><div><md-button class="md-primary" ng-click="toggleLeft()" hide-gt-md>Toggle left</md-button></div><div class="container-fluid"><div class="row"><div class="col-xs-12 col-sm-6 md-padding"><md-whiteframe class="md-whiteframe-4dp card full-width"><h3 class="md-padding">Items</h3><div class="row md-padding"><div class="col-xs-8"><div class="form-group"><input class="full-width form-control styled-input" type="text" ng-model="itemTitle" placeholder="Type name here..."></div></div><div class="col-xs-4"><button class="colored-button btn btn-default" ng-click="addItem(itemTitle)" ng-disabled="!itemTitle.length">Add New</button></div></div><div class="items"><div class="clearfix item" ng-repeat="item in items track by $index" ng-class="{'active-item': activeIndex == $index}"><md-button class="md-primary md-raised pull-right" ng-click="removeItem($index)">Delete</md-button><div class="md-padding" ng-click="chooseItem($index)"><p><strong>{{item.title}}&nbsp;</strong><span class="badge">{{item.comments.length}}</span></p></div></div></div></md-whiteframe></div><div class="col-xs-12 col-sm-6 md-padding"><md-whiteframe class="md-whiteframe-4dp card full-width md-padding"><h3> Comments #{{activeIndex + 1}}</h3><md-list><md-list-item class="comment md-padding" ng-repeat="comment in items[activeIndex].comments track by $index"><div class="avatar md-avatar"></div><div class="md-list-item-text"><p>{{comment}}</p></div><md-divider ng-hide="$last"></md-divider></md-list-item><md-list-item class="comment md-padding"><div class="avatar default md-avatar"></div><form class="full-width"><textarea class="full-width form-control" ng-model="itemComment"></textarea><button class="pull-right" type="submit" ng-click="addComment(itemComment)">Add Comment</button></form></md-list-item></md-list></md-whiteframe></div></div></div></md-content></section></div><script src="bower_components/angular/angular.js"></script><script src="bower_components/angular-aria/angular-aria.js"></script><script src="bower_components/angular-animate/angular-animate.js"></script><script src="bower_components/angular-material/angular-material.js"></script><script src="app.js"></script></body></html>
